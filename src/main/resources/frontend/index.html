<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Marques Tube</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <h1>Marques Tube</h1>
</header>
<main>
    <div id="video-list">
        <header>
            <h3>Your videos</h3>
        </header>
        <ul id="your-videos">
        </ul>
    </div>
    <div id="video-player">
        <header>
            <h3 id="now-playing"></h3>
        </header>
        <video id="video-screen" width="720px" height="480px" controls></video>
    </div>
    <form id="video-form">
        <fieldset>
            <legend>Upload a video</legend>
            <label for="file">File</label>
            <input id="file" name="file" type="file" accept="application/mp4">

            <label for="name">Name</label>
            <input id="name" name="name" type="text">

            <label for="title">Title</label>
            <input id="title" name="title" type="text">

            <label for="synopisis">Synopisis</label>
            <input id="synopisis" name="synopisis" type="text">

            <label for="director">Director</label>
            <input id="director" name="director" type="text">

            <label for="cast">Cast</label>
            <input id="cast" name="cast" type="text">

            <label for="releaseDate">Release Date</label>
            <input id="releaseDate" name="releaseDate" type="text">

            <label for="genre">Genre</label>
            <input id="genre" name="genre" type="text">

            <label for="runningTime">Running Time</label>
            <input id="runningTime" name="runningTime" type="text">

            <button type="submit">Save</button>
        </fieldset>
    </form>
</main>
<script src="main.js"></script>
</body>
</html>
